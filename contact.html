    <head>
        <meta charset="UTF-8">

        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
        <title>Document</title>
    </head>

    <body>
        <nav class="custom-color navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand text-light fs-3" href="#"><img src="images\bethanylogo.png" width="30" height="30" class="d-inline-block align-text-bottom">Bethany's Pie Shop</a>
                
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" href="applepie.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="seasonalpies.html">Pies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="order.html">Order</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main role="main">
            <div class="bgImg py-5">
                <h1 class="text-light text-center mt-5">Send us an email, we'd love to hear from you.</h1>
            </div>

            <div class="container">

                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="" >
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pies</a></li>
                        <li class="breadcrumb-item" aria-current="page">Cheese cakes</li>
                    </ol>
                </nav>

                <h3 class="text-center">Contact us</h3>
                <h4 class="text-center text-secondary mb-3">We would love to hear from you!</h4>

                <form>
                    <div class="row">

                        <div class="col-lg-6">
                            <div class="mb-3">
                                <input class="form-control" type="text" name="name" required placeholder="Your Name *">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="email" name="email" required placeholder="Your Email *">
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="tel" name="tel" required placeholder="Your Phone Number *">
                            </div>
                        </div>

                        <div class="mb-3 col-lg-6">
                            <textarea class="form-control" name="msg" required placeholder="Your Message *" style="height: 100%;"></textarea>
                        </div>

                    </div>
                    <input class="custom-color btn" type="submit" value="Send Message">
                </form>

            </div>
        </main>
    </body>
