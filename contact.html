<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/custom.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
</head>

<body>
    
    <div class="contact-image py-5">
        <h1 class="text-light px-3 pt-3 pb-5">Send us an E-Mail, we'd love to hear from you!</h1>
    </div>
    <main class="container p-4">


        <div class="text-center">
            <h3>Contact us</h2>
                <h5>We would love to hear from you!</h4>
        </div>

        <form method="post">

            <div class="row p-2">
                <div class="col-6">
                    <input type="text" name="name" class="form-control mb-2" placeholder="Your Name *" required>
                    <input type="email" name="email" class="form-control mb-2" placeholder="Your E-Mail *" required>
                    <input type="text" name="phone" class="form-control mb-2" placeholder="Your Phone Number *" required>
                </div>
                <div class="col-6 pb-2">
                    <textarea name="text" class="form-control mb-2 h-100" placeholder="Your Message *" required></textarea>
                </div>
            </div>

            <div class="col-2">
                <button type="submit" class="btn btn-secondary mb-2">Send Message</button>
            </div>

        </form>

    </main>

</body>

</html>

<script>
    $(document).ready(function () {
        $("form").validate();
    });
</script>
