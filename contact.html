<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h4 class="d-flex justify-content-center">Contact us</h4>
            <h5 class="d-flex justify-content-center">We would love to hear from you!</h5>
          <div class="col-md-6">
            <form>
            <label for="name" class="name"></label>
            <input type="text" class="form-control" id="name" placeholder="Your Name *"/>
            <label for="email" class="email"></label>
            <input type="email" class="form-control" id="email" placeholder="Your Email *"/>
            <label for="number" class="number"></label>
            <input type="text" class="form-control" id="number" placeholder="Your Phone Number *"/>
          </div>
          <div class="col-md-6">
            <label for="message" class="message"></label>
            <textarea class="form-control" id="message" placeholder="Your Message *" rows="6"></textarea>
            <button class="btn btn-primary" style="background-color: rgb(185, 135, 212);">Send Message</button>
          </form>
          </div>
        </div>
        </div>
  </body>
</html>
