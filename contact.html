<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top navbar-dark" style="background-color: rgb(158, 110, 204);">

                    <img src="images/bethanylogo.png" width="30" height="30" class="d-inline-block align-top me-2">
                    Bethany's Pies
                </a>
                <button type="button" class="navbar-toggler ml-auto" data-bs-toggle="collapse" data-bs-target="#navItems" aria-controls="navItems" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mt-3 mt-md-0" id="navItems">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
  <div class="container-fluid p-5" id="pieImageContainer">
    <img src="images/carousel.jpg" alt="Contact Us" class="img-fluid">
    <h1 class="text-light mb-5">Send us an email we'd love to hear from you.</h1>
  </div>

  <main class="container py-3">
    <nav aria-label="breadcrumb" class="mt-2">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
      </ol>
    </nav>

    <div class="d-flex flex-column align-items-center mb-3">
      <h3>Contact us</h3>
      <h5 class="text-secondary fw-bold">We would love to hear from you!</h5>
    </div>
    <form action="" id="contactForm">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" name="name" id="name" class="input-lg w-100 mb-2 form-control" placeholder="Your Name *">
          </div>
          <div class="form-group">
            <input type="email" name="email" id="email" class="input-lg w-100 mb-2 form-control" placeholder="Your Email *">
          </div>
          <div class="form-group">
            <input type="tel" name="phone" id="phone" class="input-lg w-100 mb-2 form-control" placeholder="Your Phone Number *">
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <div class="form-group h-100">
            <textarea name="message" id="message" class="w-100 h-100 form-control" placeholder="Your Message *"></textarea>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary submit" value="Submit" style="background-color: rgb(158, 110, 204); border-color: rgb(158, 110, 204);">Send Message</button>
    </form>
  </main>

</body>
