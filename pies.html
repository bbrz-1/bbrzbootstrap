	<script>
		$.getJSON("data/pies.json", function (data) {
			console.log(data);
			$("#pies").append(
				data.map(function (pie) {
					return `<div class="pie col">
          <img class="img-fluid w-75" src="images/products/${pie.id}.jpg" />
          <h2>${pie.title}</h2>
          <p>${pie.description}</p>
          <p>${pie.price}</p>
          <button class="btn btn-primary">Order</button>
        </div>`;
				})
			);
		});
	</script>
