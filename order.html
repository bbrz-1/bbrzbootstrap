<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 order-last">
            <h4>Redeem coupon</h4>
          <form class="card p-2">
                <div class="input-group">
              <input type="text" class="form-control" placeholder="Promo code" aria-label="Recipient's username" aria-describedby="button-addon2"/>
              <button class="btn btn-secondary" type="button" id="button-addon2">Redeem</button>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <form class="needs-validation" novalidate method="POST">
            <h4>Your address</h4>
            <div class="row">
            <div class="col-md-6">
              <label for="firstname">Firstname</label>
              <input type="text" class="form-control" id="firstname" required/>
            </div>
            <div class="invalid-feedback">
                Please enter your firstname.
            </div>
          <div class="col-md-6">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" id="lastname" required/>
          </div>
          <div class="invalid-feedback">
            Please enter your lastname.
        </div>
        </div>
          <div class="row-sm-3">
            <label for="email">Email (Optional)</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com"/>
          </div>
          <div class="row-sm-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required/>
          </div>
          <div class="invalid-feedback">
            Please enter your address.
          </div>
          <div class="row-sm-3">
            <label for="address2">Address 2 (Optional)</label>
            <input type="text" class="form-control" id="address"/>
          </div>
          <div class="row">
            <div class="col">
              Country
              <select class="form-select" aria-label="select" required>
                <div class="invalid-feedback">
                    Please choose a country.
                </div>
                <option value="">Choose...</option>
                <option>Belgium</option>
                <option>France</option>
                <option>Germany</option>
                <option>United Kingdom</option>
                <option>United States</option>
              </select>
            </div>
            <div class="col">
              State
              <select class="form-select" aria-label="select" required>
                <div class="invalid-feedback">
                    Please choose a state.
                </div>
                <option value="">Choose...</option>
                <option>Not applicable</option>
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
                <option>Colorado</option>
                <option>Connecticut</option>
                <option>Delaware</option>
                <option>Florida</option>
                <option>Georgia</option>
                <option>Hawaii</option>
                <option>Idaho</option>
              </select>
            </div>

            <div class="col">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" id="zip" required/>
              <div class="invalid-feedback">
                Please enter your zip code.
              </div>
            </div>
          </div><hr>
        

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkboxAddress"/>
          <label class="form-check-label" for="flexCheckSameAddress">
            Shipping address is the same as my billing address.
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkboxSave"/>
          <label class="form-check-label" for="flexCheckSave">
            Save this information for next time.
          </label>
        </div><hr>

        <div class="form-check">
          <h3>Payment</h3>
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefaultCredit"/>
          <label class="form-check-label" for="flexRadioDefaultCredit">
            Credit card
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefaultDebit"/>
          <label class="form-check-label" for="flexRadioDefaultDebit">
            Debit card
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefaultPayPal"/>
          <label class="form-check-label" for="flexRadioDefaultPayPal">
            PayPal
          </label>
        </div>

        <div class="row">
          <div class="col">
            <label for="nameOnCard"></label>
            <input type="text" class="form-control" id="nameOnCard" placeholder="Name on card" required/>Full name as displayed on card
          </div>
          <div class="invalid-feedback">
            Please enter your name.
          </div>
          <div class="col">
            <label for="cardNumber"></label>
            <input type="text" class="form-control" id="cardNumber" placeholder="Credit card number" required/>
            <div class="invalid-feedback">
                Please enter your card number.
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <label for="expiration"></label>
            <input type="text" class="form-control" id="expiration" placeholder="Expiration" required/>
            <div class="invalid-feedback">
                Please enter expiration date.
              </div>
          </div>
          <div class="col-lg-3">
            <label for="cvv"></label>
            <input type="text" class="form-control" id="cvv" placeholder="CVV" required/>
            <div class="invalid-feedback">
                Please enter CVV.
              </div>
          </div>
        </div><hr>
        <button type="submit" class="btn btn-primary col-12">Place order</button>
      </div>
    </div>
        </form>
            </div>
            <script src="main.js"></script>
                </body>
                    </html>
