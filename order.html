<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <main class="container py-3">
    <div class="row">
      <form class="order-md-last order-first col-md-4">
        <h4 class="fw-bold mb-3">Redeem coupon</h4>
        <div class="input-group p-2 mb-4 bg-light rounded">
          <input type="text" class="form-control" id="couponCode" name="couponCode" placeholder="Promo code">
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary">Redeem</button>
          </div>
        </div>
      </form>
      <form class="order-md-first order-last col-md-8">
        <h4 class="fw-bold mb-3">Your address</h4>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName">
          </div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="usernameAddon">@</span>
            </div>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email<span class="text-muted"> (Optional)</span></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
        </div>
        <div class="mb-3">
          <label for="address2" class="form-label">Address 2<span class="text-muted"> (Optional)</span></label>
          <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment or suite">
        </div>
        <div class="row mb-3">
          <div class="col-md-5">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" name="country">
              <option value="choose" selected>Choose...</option>
              <option value="belgium">Belgium</option>
              <option value="france">France</option>
              <option value="germany">Germany</option>
              <option value="uk">United Kingdom</option>
              <option value="us">United States</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" name="state">
              <option value="choose" selected>Choose...</option>
              <option value="n/a">Not applicable</option>
              <option value="alabama">Alabama</option>
              <option value="alaska">Alaska</option>
              <option value="arizona">Arizona</option>
              <option value="arkansas">Arkansas</option>
              <option value="california">California</option>
              <option value="colorado">Colorado</option>
              <option value="connecticut">Connecticut</option>
              <option value="delaware">Delaware</option>
              <option value="florida">Florida</option>
              <option value="georgia">Georgia</option>
              <option value="hawaii">Hawaii</option>
              <option value="idaho">Idaho</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" name="zip">
          </div>
        </div>
        <hr>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="shopBillingSame" name="shopBillingSame">
          <label for="shopBillingSame" class="form-check-label">Shipping address is the same as my billing address</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="saveInfo" name="saveInfo">
          <label for="saveInfo" class="form-check-label">Save this information for next time</label>
        </div>
        <hr>
        <h4 class="fw-bold mb-3">Payment</h4>
        <div class="mb-3">
          <div class="form-check">
            <input type="radio" value="creditCard" class="form-check-input" name="paymentType" id="paymentCreditCard" checked>
            <label for="paymentCreditCard" class="form-check-label">Credit card</label>
          </div>
          <div class="form-check">
            <input type="radio" value="debitCard" class="form-check-input" name="paymentType" id="paymentDebitCard">
            <label for="paymentDebitCard" class="form-check-label">Debit card</label>
          </div>
          <div class="form-check">
            <input type="radio" value="paypal" class="form-check-input" name="paymentType" id="paymentPaypal">
            <label for="paymentPaypal" class="form-check-label">PayPal</label>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control form-control-lg" id="nameOnCard" name="nameOnCard" aria-describedby="nameOnCardHelp" placeholder="Name on card">
            <div class="form-text" id="nameOnCardHelp">Full name as displayed on card</div>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control form-control-lg" id="cardNumber" name="cardNumber" placeholder="Credit card number">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-3 mb-3 mb-md-0">
            <input type="text" class="form-control form-control-lg" id="expiration" name="expiration" placeholder="Expiration">
          </div>
          <div class="col-md-3 mb-3 mb-md-0">
            <input type="text" class="form-control form-control-lg" id="cvv" name="cvv" placeholder="CVV">
          </div>
        </div>
        <hr>
        <button type="submit" name="submitBtn" class="btn btn-primary btn-lg w-100 mb-3 mb-md-0">Place order</button>
      </form>
    </div>
  </main>
</body>
</html>
