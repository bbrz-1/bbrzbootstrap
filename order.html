<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css" />
    <title>Order</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 order-last">
                <label for="promoCode" class="form-label">Promo code</label>
                <form class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" id="promoCode" />    
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary">Redeem</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <form class="needs-validation" novalidate>
                    <div class="row">
                    <div class="col-md-6">
                      <label for="firstName" class="form-label">First name</label>
                      <input type="text" class="form-control" id="firstName" required/>
                      <div class="invalid-feedback">
                        Please enter your first name.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="lastName" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="lastName" required/>
                      <div class="invalid-feedback">
                        Please enter your last name.
                      </div>
                    </div>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email (Optional)</label>
                      <input type="email" class="form-control" id="email" required/>
                      <div class="invalid-feedback">
                        Please enter an email address.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" required/>
                      <div class="invalid-feedback">
                        Please provide a valid address.
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="address2" class="form-label">Address 2 (Optional)</label>
                      <input type="text" class="form-control" id="address2" />
                    </div>
                    <div class="mb-3">
                      <label for="country" class="form-label">Country</label>
                      <select class="form-select" id="country">
                        <option value="">Choose...</option>
                        <option>Belgium</option>
                        <option>France</option>
                        <option>Germany</option>
                        <option>United Kingdom</option>
                        <option>United States</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="state" class="form-label">State</label>
                      <select class="form-select" id="state">
                        <option value="">Choose...</option>
                        <option>Not applicable</option>
                        <option>Alabama</option>
                        <option>Alaska</option>
                        <option>Arizona</option>
                        <option>Arkansas</option>
                        <option>California</option>
                        <option>Colorado</option>
                        <option>Connecticut</option>
                        <option>Delaware</option>
                        <option>Florida</option>
                        <option>Georgia</option>
                        <option>Hawaii</option>
                        <option>Idaho</option>
                      </select>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="same-address"/>
                      <label class="form-check-label" for="same-address">Shipping address is the same as my billing address</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="save-info"/>
                      <label class="form-check-label" for="save-info">Save this information for next time</label>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Payment</label>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="credit" value="credit"/>
                        <label class="form-check-label" for="credit">Credit card</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="debit" value="debit"/>
                        <label class="form-check-label" for="debit">Debit card</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal"/>
                        <label class="form-check-label" for="paypal">PayPal</label>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="cardName" class="form-label">Name on card</label>
                      <input type="text" class="form-control" id="cardName" />
                    </div>
                    <div class="mb-3">
                      <label for="cardNumber" class="form-label">Credit card number</label>
                      <input type="text" class="form-control" id="cardNumber" />
                    </div>
                    <div class="mb-3">
                      <label for="expiration" class="form-label">Expiration</label>
                      <input type="text" class="form-control" id="expiration" />
                    </div>
                    <div class="mb-3">
                      <label for="cvv" class="form-label">CVV</label>
                      <input type="text" class="form-control" id="cvv" />
                    </div>
                    <button type="submit" class="btn btn-primary">Place order</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/myscript.js"></script>
  </body>
</html>
