<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <main role="main">
      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <h3>Your address</h3>

            <form>
              <div class="row">
                <div class="col-sm-6 mb-3">
                  <label for="firstname" class="form-label">First Name</label>
                  <input type="text" name="firstname" class="form-control" />
                </div>

                <div class="col-sm-6 mb-3">
                  <label for="firstname" class="form-label">Last Name</label>
                  <input type="text" name="lastname" class="form-control" />
                </div>
              </div>

              <div class="col-sm-12 mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
              </div>

              <div class="col-sm-12 mb-3">
                <label for="email" class="form-label">EMail (Optional)</label>
                <input type="text" name="email" class="form-control" placeholder="you@example.com"/>
              </div>

              <div class="col-sm-12 mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" placeholder="1234 Main St"/>
              </div>

              <div class="col-sm-12 mb-3">
                <label for="address2" class="form-label"
                  >Address2 (Optional)</label
                >
                <input type="text" name="address2" class="form-control" placeholder="Apartment or suite"/>
              </div>

              <div class="row">
                <div class="col-sm-5 mb-3">
                  <label for="country" class="form-label">Country</label>
                  <select name="country" class="form-select">
                    <option value="">Choose...</option>
                    <option>Belgium</option>
                    <option>France</option>
                    <option>Germany</option>
                    <option>United Kingdom</option>
                    <option>United States</option>
                  </select>
                </div>

                <div class="col-sm-4 mb-3">
                  <label for="state" class="form-label">State</label>
                  <select name="state" class="form-select">
                    <option value="">Choose...</option>
                    <option>Not applicable</option>
                    <option>Alabama</option>
                    <option>Alaska</option>
                    <option>Arizona</option>
                    <option>Arkansas</option>
                    <option>California</option>
                    <option>Colorado</option>
                    <option>Connecticut</option>
                    <option>Delaware</option>
                    <option>Florida</option>
                    <option>Georgia</option>
                    <option>Hawaii</option>
                    <option>Idaho</option>
                  </select>
                </div>

                <div class="col-sm-3 mb-3">
                  <label for="zip" class="form-label">Zip</label>
                  <input type="text" name="zip" class="form-control" />
                </div>
              </div>

              <hr />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  name="shipping_is_billing_address"
                />
                <label
                  class="form-check-label"
                  for="shipping_is_billing_address"
                >
                  Shipping address is the same as my billing address
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  name="save_information"
                />
                <label class="form-check-label" for="save_information">
                  Save this information for next time
                </label>
              </div>
              <hr />

              <h3>Payment</h3>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="payment"
                  value="credit_card"
                  checked
                />
                <label class="form-check-label" for="payment">
                  Credit Card
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="payment"
                  value="debit_card"
                />
                <label class="form-check-label" for="payment">
                  Debit Card
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="payment"
                  value="pay_pal"
                />
                <label class="form-check-label" for="payment"> PayPal </label>
              </div>
              <br />
              <div class="row">
                <div class="col-sm-6 mb-3 form-floating">
                  <input
                    type="text"
                    name="card_name"
                    class="form-control"
                    placeholder="Name on card"
                  />
                  <label for="card_name">Name on card</label>
                  <div class="form-text">Full name as displayed on card</div>

                </div>
                <div class="col-sm-6 mb-3 form-floating" >
                  <input
                    type="text"
                    name="card_number"
                    class="form-control"
                    placeholder="Credit card number"
                  />
                  <label for="card_number">Credit card number</label>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-3 mb-3 form-floating">
                  <input
                    type="text"
                    name="expiration"
                    class="form-control"
                    placeholder="Expiration"
                  />
                  <label for="expiration">Expiration</label>
                </div>
                <div class="col-sm-3 mb-3 form-floating">
                  <input
                    type="text"
                    name="cvv"
                    class="form-control"
                    placeholder="CVV"
                  />
                  <label for="floatingTextarea">CVV</label>
                </div>
              </div>

              <hr />

              <button
                type="submit"
                name="submit_button"
                class="btn btn-primary"
                style="width: 100%"
              >
                Place order
              </button>
            </form>
          </div>

          <div class="col-sm-4">
            <h3>Redeem coupon</h3>

            <form>
              <div class="bg-white">
                <div class="input-group mb-3 p-2">
                  <input
                    type="text"
                    name="promo_code"
                    class="form-control"
                    placeholder="Promo code"
                  />
                  <button
                    type="submit"
                    name="redeem_button"
                    class="btn btn-primary bg-secondary"
                  >
                    Redeem
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
