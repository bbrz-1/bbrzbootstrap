<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bethany's Pie Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 order-last">
                <h3>Redeem coupon</h3>
                <form class="card p-2">
                    <div class="col-4 input-group md-3">
                        <input type="text" class="form-control" id="redeem" placeholder="Promo code">
                        <button class="btn btn-secondary" type="submit" id="redeemadd">Redeem</button>
                    </div>
                </form>
            </div>
        

            <div class="col-md-8 order-first">
                <form class="row needs-validation" novalidate>
                    <h3>Your address</h3>
    
                    <div class="col-6 mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" required>
                    </div>
                    <label for="username" class="form-label">Username</label>
                    <div class="col-12 input-group  mb-3">
                        <span class="input-group-text" id="usernameadd">@</span>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="col-12  mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="address2" class="form-label">Address 2</label>
                        <input type="text" class="form-control" id="address2">
                    </div>
                    <div class="col-5 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-control" required>
                            <option value="">Choose...</option>
                            <option>Belgium</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>United Kingdom</option>
                            <option>United States</option>
                        </select>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-control" required>
                            <option value="">Choose...</option>
                            <option>Not applicable</option>
                            <option>Alabama</option>
                            <option>Alaska</option>
                            <option>Arizona</option>
                            <option>Arkansas</option>
                            <option>California</option>
                            <option>Colorado</option>
                            <option>Connecticut</option>
                            <option>Delaware</option>
                            <option>Florida</option>
                            <option>Georgia</option>
                            <option>Hawaii</option>
                            <option>Idaho</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="zip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="zip" required>
                    </div>
    
    
                    <hr class="hr" />
    
    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="shipIsBill">
                        <label class="form-check-label" for="shipIsBill">
                            Shipping address is the same as my billing address
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="save">
                        <label class="form-check-label" for="save">
                            Save this information for next time
                        </label>
                    </div>
                    
    
                    <hr class="hr" />
    
    
                    <h3>Payment</h3>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="creditCard" id="creditCard">
                        <label class="form-check-label" for="creditCard">
                            Credit card
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="debitCard" id="debitCard" checked>
                        <label class="form-check-label" for="debitCard">
                        Debit Card
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="PayPal" id="PayPal">
                        <label class="form-check-label" for="PayPal">
                        PayPal
                        </label>
                    </div>
                    <div class="col-6 mb-3">
                        <input type="text" class="form-control" id="nameOnCard" placeholder="Name on card" required>
                        <div class="form-text" id="nameOnCardadd">Full name as displayed on card</div>
                    </div>
                    
                    <div class="col-6 mb-3">
                        <input type="text" class="form-control" id="creditCardNumber" placeholder="Credit card number" required>
                    </div>
                    <div class="col-3 mb-3">
                        <input type="text" class="form-control" id="expiration" placeholder="Expiration" required>
                    </div>
                    <div class="col-3 mb-3">
                        <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                    </div>
    
    
                    <hr class="hr" />
    
    
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </form>
            </div>
        </div>    
    </div>
    
</body>

</html>

<script src="main.js"></script>
