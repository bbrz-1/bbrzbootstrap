<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="container mt-3 pt-5">
      <div class="row">
        <div class="col-4 order-last">
          <h5 class="card-title">Redeem coupon</h5>
          <form action="">
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <input
                    type="text"
                    name="promoCode"
                    class="form-control"
                    placeholder="Promo code"
                  />
                </div>
              </div>
              <div class="col-6">
                <button type="submit">Redeem</button>
              </div>
            </div>
          </form>
        </div>

        <div class="col-8 order-first">
          <form action="">
            <div class="row mb-3">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  name="firstname"
                  placeholder="Vorname"
                  required
                />
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control"
                  name="lastname"
                  placeholder="Nachname"
                  required
                />
              </div>
            </div>
            <div class="mb-3 col-12">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="E-Mail"
                required
              />
            </div>
            <div class="mb-3 col-12">
              <input
                type="text"
                class="form-control"
                name="address"
                placeholder="Adresse"
                required
              />
            </div>
            <div class="mb-3 col-12">
              <select
                name="country"
                class="form-select"
                aria-label="Default select example"
              >
                <option value="germany">Deutschland</option>
                <option value="austria">Ã–sterreich</option>
                <option value="switzerland">Schweiz</option>
              </select>
            </div>
            <div class="mb-3 col-12">
              <select
                name="state"
                class="form-select"
                aria-label="Default select example"
              >
                <option value="bavaria">Bayern</option>
                <option value="berlin">Berlin</option>
                <option value="hamburg">Hamburg</option>
              </select>
            </div>
            <div class="mb-3 col-12">
              <input type="checkbox" name="checkbox" />
              <label for="checkbox"
                >Shipping address is the same as my billing address. Save this
                information for next time.</label
              >
            </div>
            <div class="mb-3 col-12">
              <p>Payment</p>
              <div class="form-check">
                <input
                  type="radio"
                  name="payment"
                  value="Credit card"
                  class="form-check-input"
                  id="flexRadioDefault1"
                />
                <label for="payment" class="form-check-label"
                  >Credit card</label
                >
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="payment"
                  value="Debit card"
                  class="form-check-input"
                  id="flexRadioDefault2"
                />
                <label for="payment" class="form-check-label">Debit card</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="payment"
                  value="PayPal"
                  class="form-check-input"
                  id="flexRadioDefault3"
                />
                <label for="payment" class="form-check-label">PayPal</label>
              </div>
            </div>
            <div class="row mb-3">
              <div class="mb-3 col-6">
                <input type="text" name="cardname" placeholder="Card on name" />
              </div>
              <div class="mb-3 col-6">
                <input
                  type="text"
                  name="cardnumber"
                  placeholder="Card number"
                />
              </div>
              <input type="text" name="expdate" plazeholeder="Exp date" />
              <input type="text" name="cvv" plazeholeder="CVV" />
            </div>
            <button type="submit">Place order</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
